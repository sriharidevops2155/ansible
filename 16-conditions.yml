- name: playbook control using ansible facts 
  hosts: frontend
  become: yes 
  tasks: 
  - name: Install nginx with redhat 
    ansible.builtin.dnf:
    - name: nginx
      state: present
    when: ansible_os_family == "RedHat"
  
  - name: Install nginx with debian 
    ansible.builtin.apt:
    - name: nginx
      state: present
    when: ansible_os_family == "Debian"
  